<!DOCTYPE html>
<html lang="en">
<head>
<title>Beginner's DotA League</title>
<meta charset="utf-8">
<meta name="author" content="Camilo III Padilla Ortillo">
<meta name="description" content="Beginner's DotA League Leaderboards">
<meta name="keywords"
	content="Dota 2, Dota, League, In-House, In House, Beginners, Leaderboard, Rankings">
<link rel="stylesheet" type="text/css" href="ref/Style.css">
<script src="ref/Scripts.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
	<div class="title">Beginner's DotA League</div>
	<!---Menu---------------------------------------------------------------->
	<div class="row">
		<!---Column1------------------------------------------------------------->
		<div class="column5">
			<button onclick="discordLink()">Discord</button>
		</div>
		<!---Column2------------------------------------------------------------->
		<div class="column5">
			<button onclick="registerLink()">Register</button>
		</div>
		<!---Column3------------------------------------------------------------->
		<div class="column5">
			<button onClick="leaderboardsLink()">Leaderboards</button>
		</div>
		<!---Column4------------------------------------------------------------->
		<div class="column5">
			<button onClick="teamLink()">Balanced Team Builder</button>
		</div>
		<!---Column5------------------------------------------------------------->
		<div class="column5">
			<button onClick="rulesLink()">Rules and Staff</button>
		</div>
		<br>
	</div>
	<!---https://docs.google.com/spreadsheets/d/e/2PACX-1vQYTTehtnPAT-jqbBq99EvthWeA-E50PguTlcJUlV9iWazHXB6WM8i1io7sINUaKGTT0l6wmtLaTEdQ/pubhtml?gid=0&single=true -->
	<!---Leaderboards-------------------------------------------------------->
	<div class="row">
		<br>
		<!---Column1------------------------------------------------------------->
		<div class="column4"></div>
		<!---Column2------------------------------------------------------------->
		<div class="column2">
			<div class="ranks">
				<table class="ranks">
					<tr>
						<th class="ranks" colspan="5">
							<div class="center">
								<div class="iframe">
									<iframe
										src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQYTTehtnPAT-jqbBq99EvthWeA-E50PguTlcJUlV9iWazHXB6WM8i1io7sINUaKGTT0l6wmtLaTEdQ
									/pubhtml?
									gid=0&
									single=true&
									range=a1:g1&
									widget=false&
									chrome=false">
									</iframe>
								</div>
							</div>
						</th>
					</tr>
					<tr>
						<th class="ranks">
							<div class="center" colspan="5">
								<div class="iframeData" id="data">
									<iframe
										src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQYTTehtnPAT-jqbBq99EvthWeA-E50PguTlcJUlV9iWazHXB6WM8i1io7sINUaKGTT0l6wmtLaTEdQ
									/pubhtml?
									gid=0&
									single=true&
									range=a2:g26&
									widget=false&
									chrome=false">
									</iframe>
								</div>
							</div>
						</th>
					</tr>
				</table>
				<table>
					<tr>
						<th class="buttons" colspan="2">
							<div class="buttonL">
								<button class="table" onclick="prev()">Previous 25</button>
							</div>
						</th>
						<th class="pageNum" colspan="1">
							<input type="number" name="page" min="0" step="1" max="12" value="0">
						</th>
						<th class="buttons">
							<div class="buttonR" colspan="2">
								<button class="table" onclick="next()">Next 25</button>
							</div>
						</th>
					</tr>
				</table>
			</div>
		</div>
		<!---Column3------------------------------------------------------------->
		<div class="column4"></div>
	</div>
</body>

</html>
